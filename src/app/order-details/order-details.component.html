<div class="container mt-5">
  <div class="card p-2 w-100">
    <div>
      <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" #page
                     (page)="pageEvent($event)">
      </mat-paginator>
    </div>

    <mat-divider/>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input #input matInput (keyup)="applyFilter($event)" placeholder="Enter product name...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="cartId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cart ID</th>
        <td mat-cell *matCellDef="let item">{{ item.cartId }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let item">{{ item.product.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="productCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Cost</th>
        <td mat-cell *matCellDef="let item">{{ item.product.productCost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
